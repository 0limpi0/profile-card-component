<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/main.css">
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>

  <section class="card">
    <aside class="user-info">
      <div class="user-cover"></div>
      <div class="user-photo">
        <img class="user-profile" src="./assets/images/image-victor.jpg" alt="User Profile">
      </div>
      <div class="user-data">
        <h2 class="user-name">
          Victor Crest
          <span class="user-age">26</span>
        </h2>
        <p class="user-location">London</p>
      </div>
    </aside>
    <aside class="user-stats">
      <div class="followers-stats">
        <h2 class="stats-number">80K</h2>
        <p>Followers</p>
      </div>

      <div class="likes-stats">
        <h2 class="stats-number">803K</h2>
        <p>Likes</p>
      </div>

      <div class="photos-stats">
        <h2 class="stats-number">1.4K</h2>
        <p>Photos</p>
      </div>
    </aside>
  </section>
</body>
</html>
